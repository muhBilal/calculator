<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="01.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="input-div"></div>
                <div id="output-div">0</div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button onclick="clearAll()" class="btn-operator" >C</button></td>
                        <td><button onclick="removeValue()" class="btn-operator" id="/">Del</button></td>
                        <td><button onclick="addTextToScreen('%')" class="btn-operator" id="*">%</button></td>
                        <td><button onclick="addTextToScreen('+')" class="btn-operator">+</button></td>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="addTextToScreen(7)" class="btn-number" id="7">7</button></td>
                        <td><button onclick="addTextToScreen(8)" class="btn-number" id="7">8</button></td>
                        <td><button onclick="addTextToScreen(9)" class="btn-number" id="9">9</button></td>
                        <td><button onclick="addTextToScreen('-')" class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="addTextToScreen(4)" class="btn-number" id="4">4</button></td>
                        <td><button  onclick="addTextToScreen(5)" class="btn-number" id="5">5</button></td>
                        <td><button onclick="addTextToScreen(6)" class="btn-number" id="6">6</button></td>
                        <td><button onclick="addTextToScreen('*')" class="btn-operator">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="addTextToScreen(1)" class="btn-number" id="1">1</button></td>
                        <td><button onclick="addTextToScreen(2)" class="btn-number" id="2">2</button></td>
                        <td><button onclick="addTextToScreen(3)" class="btn-number" id="3">3</button></td>
                        <td><button onclick="addTextToScreen('/')" class="btn-operator">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="addTextToScreen('.')" class="btn-number">.</button></td>
                        <td><button onclick="addTextToScreen(0)" class="btn-number">0</button></td>
                        <td><button onclick="addTextToScreen('00')" class="btn-number">00</button></td>
                        <td>
                    <button onclick="answer()" class="btn-operator">=</button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
